# =============== Font ===============
font_family JetBrainsMono Nerd Font
bold_font auto
italic_font auto
bold_italic_font auto
font_size 15.0

# =============== Opacity ===============
background_opacity 0.93 
dynamic_background_opacity no

# =============== Core Colors ===============
foreground #d6deeb
background #011627

cursor #80a4c2

selection_foreground #011627
selection_background #d6deeb

url_color #82aaff

# =============== Tab Bar ===============
active_tab_foreground #011627
active_tab_background #d6deeb
inactive_tab_foreground #d6deeb
inactive_tab_background #011627

# =============== ANSI Colors ===============
color0  #011627  
color1  #ef5350  
color2  #22da6e  
color3  #addb67  
color4  #82aaff  
color5  #c792ea  
color6  #21c7a8  
color7  #ffffff  

color8  #575656  
color9  #ef5350  
color10 #22da6e  
color11 #addb67  
color12 #82aaff  
color13 #c792ea  
color14 #21c7a8  
color15 #ffffff  

# =============== Window Controls ===============
# Horizontal split
map ctrl+shift+enter launch --location=hsplit
# Vertical split
map ctrl+shift+- launch --location=vsplit
map ctrl+shift+q close_window

