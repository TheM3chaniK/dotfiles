<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: monospace;
      font-size: 3em; /* Bigger base size */
    }

    #welcome {
      white-space: pre;
      font-weight: bold; /* Make it bold */
      color: #00FF7F;    /* Brighter neon green */
    }

    #motto {
      margin-top: 20px;
      font-size: 0.5em;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      color: #66FF99; /* Lighter neon green for motto */
    }

    .cursor {
      display: inline-block;
      background: #00FF7F; /* Match bright neon */
      width: 15px;
      height: 1.2em;
      animation: blink 1s infinite;
      margin-left: 5px;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="welcome"></div><div class="cursor"></div>
  <div id="motto">Let's surf the matrix...</div>

  <script src="user.js"></script>
  <script>
    const user = (typeof localUser !== 'undefined') ? localUser : "Hacker";

    const text = `Welcome ${user}`;
    const welcomeEl = document.getElementById("welcome");
    const mottoEl = document.getElementById("motto");

    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        welcomeEl.textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, 60);
      } else {
        mottoEl.style.opacity = 1;
      }
    }

    typeWriter();

    document.title = text;
  </script>
</body>
</html>
